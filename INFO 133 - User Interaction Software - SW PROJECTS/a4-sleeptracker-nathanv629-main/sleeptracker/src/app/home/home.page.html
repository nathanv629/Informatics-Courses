<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="ion-align-items-center"><ion-label class="ion-text-center">Log Overnight
        Sleep</ion-label></ion-item>

    <ion-item>
      <ion-label>Start
        <ion-datetime-button datetime="start_time"></ion-datetime-button>
      </ion-label>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="start_time" displayFormat="YYYY-MM-DDThh:mm:ss" [(ngModel)]=start_date></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

    <ion-item>
      <ion-label>End
        <ion-datetime-button datetime="end_time"></ion-datetime-button>
      </ion-label>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="end_time" displayFormat="YYYY-MM-DDThh:mm:ss" [(ngModel)]=end_date></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

    <ion-input class="ion-text-center" placeholder="enter a memo" [(ngModel)]="memo"></ion-input>

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col (click)="onSleepButtonClick()" size="12" class="ion-text-center">
          <ion-button fill="solid">Log</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  <ion-list>

    <ion-item class="ion-align-items-center"><ion-label class="ion-text-center">Log Sleepiness
        Level</ion-label></ion-item>

    <ion-item>
      <ion-label>
        <ion-datetime-button datetime="sleepiness_time"></ion-datetime-button>
      </ion-label>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="sleepiness_time" displayFormat="M D, YY HH:mm:ss" [(ngModel)]=sleepiness_date>
          </ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-segment scrollable [(ngModel)]=category>
            <ion-segment-button *ngFor="let category of categories" value={{category}}>
              <ion-label>
                {{category}}
              </ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col (click)="onSleepinessButtonClick()" size="12" class="ion-text-center">
          <ion-button fill="solid">Log</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-button fill="solid" routerLink="/home">
    Home
  </ion-button>
  <ion-button fill="solid" routerLink="/sleep">
    Sleep
  </ion-button>
  <ion-button fill="solid" routerLink="/sleepiness">
    Sleepiness
  </ion-button>
</ion-footer>
